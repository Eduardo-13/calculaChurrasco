<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon/Google-Noto-Emoji-Food-Drink-32380-cut-of-meat.svg" type="image/x-icon">
    <title>Cálculo para Churrasco</title>
</head>

<body>
    <div class="container">
        <h1>Cálculo para Churrasco</h1>
        <div class="form">
        <input id="adultos" name="adultos" type="number" placeholder="Adultos" min="1">
        <input id="criancas" name="criancas" type="number" placeholder="Crianças" min="0">
        <input id="duracao" name="duracao" type="number" placeholder="Duração(horas)" min="1">
        </div>
        <button class="button" onclick="calcChurras()">Calcular</button>  
        <div id="resultado"></div>
    </div>  
</body>
</html>

<script src="./script.js"></script>
